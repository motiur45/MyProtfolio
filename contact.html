       padding:10px;

       border-radius: 5px;
       margin: 5px;
     }

     input[type="submit"] {
       background-color: rgb(155, 160, 145);

     <section>
        <div style="width: 65;margin: 5% auto ;">
          <form action="">
            <div class="container">
              <fieldset>
                <h1>Contact Form</h1>
                <p>Please fill all the texts in the fields</p>
              </fieldset>
              <p>
                Your Name: <br />
                <input type="text" placeholder="Your Full Name" />
              </p>
              <p>
                Your Email: <br />
                <input type="email" placeholder="Valid Email Address" />
              </p>
              <p>
                Message : <br /><textarea
                  name="address"
                  id="address"
                  cols="30"
                  rows="10"
                  placeholder="Your Message to Us"
                ></textarea>
              </p>
              <p>Subject: <br /><input type="text" placeholder="Inquriy" /></p>
      
              <input type="submit" value="Send" />
            </div>
          </form>
    </div>
